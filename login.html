<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboDrive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo TurboDrive">
            <h2>TurboDrive</h2>
        </div>
        <nav>
            <input type="checkbox" id="navbar-toggle" class="navbar-toggle">
            <label id="label-toggle" for="navbar-toggle" class="navbar-toggle-label">&#9776;</label>
            <ul class="navbar-collapse">
                <li><a href="index.html"><img src="imagens/home.png" width="16px"> Página Inicial</a></li>
                <li><a href="autor.html"><img src="imagens/estrela.png" width="16px">Sobre o autor</a></li>
                <li><a href="cadastro.html"><img src="imagens/add.png" width="16px"> Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Login</h1>

        <form action="home.html" style="max-width: 290px; margin: 0 auto;">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Entrar" class="btn">
            </div>
        </form>
    </div>

    <footer>
        <p>Nome do autor: Francisco Helder</p>
    </footer>
</body>

</html>
